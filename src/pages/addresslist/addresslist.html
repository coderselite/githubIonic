<script src="cordova.js"></script>
<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MyAddress</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-row>
    <ion-col>
      <button>
        <h3>Select your address</h3>
        <ion-card *ngFor="let userAddress of addresses"  (click)="SelectedAddress(userAddress.address)">
          <ion-card-content >
            {{ userAddress.address }}
          </ion-card-content>
        </ion-card>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn " full type="submit" (click)="backToPlaceOrder()">ADD ADDRESS</button>
    </ion-col>
  </ion-row>          
</ion-content>
