
<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content" padding>
  <div class="register-box">
    <form (ngSubmit)="registerUser()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="First Name" name="firstName" [(ngModel)]="register.firstName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="register.lastName" required></ion-input>
            </ion-item>
             <ion-item>
               {{ this.mobile }}
              </ion-item> 
            <ion-item>
              <ion-input type="email" placeholder="Email" name="Email" [(ngModel)]="register.email" required></ion-input>
            </ion-item>
             <ion-item>
              <ion-input type="text" placeholder="Referral Code" name="referralCode" [(ngModel)]="register.referralCode" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">REGISTER</button>
          <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
