
<ion-header>
  <ion-navbar>
    <ion-title>Address</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content" padding>
  <div class="register-box">
    <form (ngSubmit)="addUserAddress()" #addressForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Flat no, building name" name="building" [(ngModel)]="address.building" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Society" name="society" [(ngModel)]="address.society" required></ion-input>
            </ion-item>
             <ion-item>
               <ion-input type="text" placeholder="Landmark/area" name="landmark" [(ngModel)]="address.landmark" required></ion-input>
              </ion-item> 
            <ion-item>
              <ion-input type="text" placeholder="City" name="city" [(ngModel)]="address.city" required></ion-input>
            </ion-item>
             <ion-item>
              <ion-input type="text" placeholder="Postal Code" name="postcode" [(ngModel)]="address.postcode" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!addressForm.form.valid">Submit</button>
          <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
